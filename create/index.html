<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create notes</title>
    <link rel="stylesheet" href="../src/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body class="flex flex-col bg-[#141414] text-white max-w-lg m-auto min-h-dvh">
    <header class="sticky top-0 flex justify-between p-4 bg-[#141414]">
      <a class="w-fit" href="/">
        <span class="material-symbols-rounded"> arrow_back </span>
      </a>
      <button form="notes-form" formaction="submit">
        <span class="material-symbols-rounded">
          done
          </span>
      </button>
    </header>
    <main class="flex flex-col flex-1 p-4 gap-2">
      <form id="notes-form" class="flex flex-col flex-1 gap-2">
        <section class="flex flex-col gap-1">
          <input type="text" name="notes-title" id="notes-title" class="bg-[#141414] text-2xl font-bold focus:outline-none" placeholder="Title">
          <span id="notes-info" class="text-[#707070]"></span>
        </section>
        <textarea name="notes-content" id="notes-content" placeholder="Start writing..." class="flex flex-1 bg-[#141414] focus:outline-none w-full resize-none text-wrap h-full"></textarea>
      </form>
    </main>
    <script type="module" src="./create.js"></script>
  </body>
</html>
