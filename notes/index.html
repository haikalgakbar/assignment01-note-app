<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail notes</title>
  <link rel="stylesheet" href="../src/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="flex flex-col bg-[#141414] text-white max-w-lg m-auto min-h-dvh">
  <dialog class="bg-[#141414]/80 min-h-dvh min-w-full text-[#FFFFFF]">
    <section class="flex flex-col gap-2 w-2/3 m-auto bg-[#292929] p-4 rounded-xl">
      <p>Delete this note?</p>
      <section class="flex justify-end gap-2">
        <button id="cancel-btn" class="py-2 px-4 border border-[#666666] rounded-lg">
          Close
        </button>
        <button id="confirm-btn" class="py-2 px-4 border border-[#666666] rounded-lg">
          Delete
        </button>
      </section>
    </section>
  </dialog>
  <header class="sticky top-0 flex justify-between p-4 bg-[#141414]">
    <a class="w-fit" href="/">
      <span class="material-symbols-rounded"> arrow_back </span>
    </a>
    <section class="flex gap-4">
      <button id="edit-note">
        <span class="material-symbols-rounded">
          edit
        </span>
      </button>
      <button id="delete-note">
        <span class="material-symbols-rounded">
          delete
        </span>
      </button>
    </section>
  </header>
  <main class="flex flex-col p-4 gap-2 flex-1">
    <section class="flex flex-col gap-1">
      <h1 id="notes-title" class="font-bold text-2xl"></h1>
      <span id="notes-info" class="text-[#707070]"></span>
    </section>
    <section id="notes-content" class="flex flex-1 text-[#D6D6D6]"></section>
  </main>
  <footer id="last-edited" class="sticky bottom-0 w-full  p-2 text-center text-[#707070] bg-[#141414] text-sm"></footer>
  <script type="module" src="./notes.js"></script>
</body>
</html>
